language: node_js

node_js:
  - 4.0.0

build:
  ci:
    - npm install
    - npm start &
    - sleep 2s
    - npm test

  on_success:
    - if [ $IS_PULL_REQUEST == false ]; then
      docker build -t="scriptnull/vici:latest" . ;
      docker push scriptnull/vici:latest
      fi

integrations:
  hub:
    - integrationName: Vishnu's Docker
      type: docker
      branches:
        only:
          - master
